<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="leafGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#4a7c23"/>
    </linearGradient>
    <linearGradient id="leafGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c23"/>
      <stop offset="100%" style="stop-color:#2d5016"/>
    </linearGradient>
    <linearGradient id="shovelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#9e9e9e"/>
    </linearGradient>
  </defs>

  <!-- Back leaf -->
  <path d="M55 10 C75 25, 80 55, 55 85 C35 70, 30 40, 55 10" fill="url(#leafGradient2)"/>

  <!-- Front leaf -->
  <path d="M45 15 C25 30, 20 60, 45 90 C65 75, 70 45, 45 15" fill="url(#leafGradient1)"/>

  <!-- Leaf vein on front leaf -->
  <path d="M45 25 L45 80" stroke="#2d5016" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Shovel/trowel -->
  <g transform="rotate(-45, 50, 50)">
    <!-- Handle -->
    <rect x="47" y="20" width="6" height="35" rx="1" fill="url(#shovelGradient)"/>
    <!-- Blade -->
    <path d="M43 55 L50 75 L57 55 Q50 52, 43 55" fill="url(#shovelGradient)"/>
    <!-- Blade detail -->
    <path d="M46 57 L50 70 L54 57" stroke="#757575" stroke-width="0.5" fill="none"/>
  </g>
</svg>
